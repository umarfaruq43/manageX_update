<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="css/index.css" />
  </head>

  <body>
    <section class="register">
      <div class="register_col col1 register_des">
        <div class="login_content">
          <h1>Already have an account?</h1>
          <div class="button_box">
            <button>Log in</button>
          </div>
        </div>
      </div>

      <div class="register_col col2">
        <form action=" ">
          <div class="form_title">
            <h1>Create your Account</h1>
            <p>Condimentum amet sapien quam est.</p>
          </div>

          <div class="form_group">
            <label for="email"> E-Mail </label>
            <p>
              <input
                type="email"
                class="input_form"
                placeholder="Enter your E-Mail Address "
              />
            </p>
          </div>

          <div class="form_group">
            <label for="password"> Password </label>
            <p>
              <input
                type="password"
                id="password"
                class="input_form"
                placeholder="Enter your Password"
              />
            </p>
          </div>

          <div class="form_group">
            <label for="confirmPassword"> E-Mail </label>
            <p>
              <input
                type="password"
                id="confirmPassword"
                class="input_form"
                placeholder="Confirm your password "
              />
            </p>
          </div>
          <button class="authButton">Create your Account</button>
          <button class="google_btn">
            <img src="img/google.png" alt="" />
            <span>Sign up with Google</span>
          </button>
        </form>
      </div>
    </section>
  </body>
</html>
